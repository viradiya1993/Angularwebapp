<div id="PastBanking" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="content" fxLayoutAlign="center">
        <div class="center p-24 more_tbl_clmn list_tbl_main" fusePerfectScrollbar>
            <div class="matter-serach-div sticky_search_div responsive_auto">
              <form [formGroup]="PastBanking"  fxLayout="column" fxFlex="1 0 auto">
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <h2 fxFlex="25">1-1200 General Cheque Account</h2>
                        <mat-form-field class="search" appearance="outline" fxFlex="25">
                            <mat-label>Search</mat-label>
                            <input matInput placeholder="Search" (keydown)="onSearch($event)" formControlName="searchFilter">
                            <mat-icon matSuffix (click)="onSearch('Enter')">search</mat-icon>
                        </mat-form-field>
                    </div>
              </form>
            </div>
            <div class="content">
                <div class="page-layout simple left-sidebar inner-sidebar">
                    <div fxLayoutAlign="center" class="content">
                        <div class="center more_tbl_clmn" fusePerfectScrollbar>
                            <div class="content">
                                <div class="btn top_right_action_billing_position">
                                    <button mat-icon-button (click)="openDialog()" aria-label="More">
                                        <mat-icon class="secondary-text">more_vert</mat-icon>
                                    </button>
                                </div>
                                <div class="content">
                                    <div class="example-loading-shade" *ngIf="isLoadingResults">
                                        <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                                    </div>
                                    <div class="example-containerdata">
                                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                                           
                                            <ng-container matColumnDef="Date">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date. </th>
                                              <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
                                            </ng-container>
                                          
                                          
                                            <ng-container matColumnDef="SlipID">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> SlipID </th>
                                              <td mat-cell *matCellDef="let element"> {{element.SlipID}} </td>
                                            </ng-container>
                                          
                                            
                                            <ng-container matColumnDef="Case">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Case </th>
                                              <td mat-cell *matCellDef="let element"> {{element.Case}} </td>
                                            </ng-container>
                                          
                                           
                                            <ng-container matColumnDef="Cheques">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cheques </th>
                                              <td mat-cell *matCellDef="let element"> {{element.Cheques}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="Total">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                                                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
                                            </ng-container>
                                           
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                            <tr [style.background]="highlightedRows == row.Date ? selectedColore : ''" 
                                              [ngClass]="highlightedRows == row.Date ? 'row-text-colore' : ''" 
                                              highlightedRows=row.Date mat-row *matRowDef="let row; columns: displayedColumns;"
                                              (click)="clickPastBank(row.Date);highlightedRows = row.Date " matRipple>
                                            </tr>
                                          </table>
                                    </div>
                                    <mat-paginator [pageSizeOptions]="[10, 20,50,100]"  showFirstLastButtons></mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
