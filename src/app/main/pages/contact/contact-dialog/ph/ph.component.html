<div class=" one  mb-24" [formGroup]="loginForm"    fxLayout="column" >


<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Phone</mat-label>
        <input name="PHONE" [formControlName]="'PHONE'" matInput >
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Phone2</mat-label>
        <input  name="PHONE2" [formControlName]="'PHONE2'" matInput >
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>


</div>



<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Fax</mat-label>
        <input  name="FAX" [formControlName]="'FAX'" matInput>
        <mat-icon matSuffix class="secondary-text">fax</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Fax2</mat-label>
        <input  name="FAX2" [formControlName]="'FAX2'" matInput>
        <mat-icon matSuffix class="secondary-text">fax</mat-icon>
    </mat-form-field>

</div>



<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>Mobile</mat-label>
        <input name="MOBILE" [formControlName]="'MOBILE'" matInput >
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>

</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Email</mat-label>
        <input name="EMAIL" [formControlName]="'EMAIL'" matInput >
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
        <mat-label>Email2</mat-label>
        <input name="EMAIL2" [formControlName]="'EMAIL2'" matInput>
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
    </mat-form-field>


</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>Web Site</mat-label>
        <input name="WEBADDRESS" [formControlName]="'WEBADDRESS'" matInput>
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>

</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>Skype Username</mat-label>
        <input name="SKYPEUSERNAME" [formControlName]="'SKYPEUSERNAME'" matInput>
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>

</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>Electronics Service Email</mat-label>
        <input name="ELECTRONICSERVICEEMAIL" [formControlName]="'ELECTRONICSERVICEEMAIL'" matInput >
        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
    </mat-form-field>

</div>


</div>
