<div id="matters" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div class="content">
    <div class="center p-24 list_tbl_main more_tbl_clmn">
      <div class="matter-serach-div sticky_search_div">
        <form [formGroup]="documentform">
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field class="search" appearance="outline" fxFlex="33">
                <mat-label>Matter</mat-label>
                <input matInput placeholder="Matter" formControlName="matter" readonly>
            </mat-form-field>
            <mat-icon matSuffix (click)='DcoumentFloder()'>
              <img src="assets/icons/web_app/icon_matter_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
            </mat-icon>
            <mat-form-field class="search" appearance="outline" fxFlex="33">
                <mat-label>Client</mat-label>
                <input matInput placeholder="Client"  formControlName="Client">
            </mat-form-field>
            <mat-icon matSuffix (click)='SelectClient()'>
              <img src="assets/icons/web_app/icon_contact_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
            </mat-icon>

            <mat-form-field class="search" appearance="outline" fxFlex="34">
                <mat-label>Search</mat-label>
                <input matInput placeholder="search"  formControlName="search" (keyup)='FilterSearch($event.target.value)'>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
              <mat-label>Folder</mat-label>
                <mat-select #value name="selected" (selectionChange)="FloderChnage($event.value)" formControlName="foldervalue">
                    <mat-option value="All">All</mat-option>
                    <mat-option value="Yes">Yes</mat-option>
                    <mat-option value="No">No</mat-option>
              </mat-select>
            </mat-form-field>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-checkbox formControlName="showfolder">Show Sub Folders</mat-checkbox>
          </div>  
        </form>
        <div class="content">
            <!-- <div class="btn contact_right_action one">
                <button mat-icon-button (click)="DocumentDialog()" aria-label="More">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>
            </div> -->
            <div class="content">
                <div class="example-loading-shade" *ngIf="isLoadingResults">
                    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                </div>
                <div class="example-containerdata user_module_table">
                  <table mat-table [dataSource]="DocumentAllData" matSort class="mat-elevation-z8">
                      <ng-container matColumnDef="Date">
                          <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Date</th>
                          <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
                      </ng-container>
                      <ng-container matColumnDef="DocNo">
                        <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Doc No</th>
                        <td mat-cell *matCellDef="let row"> {{row.DocNo}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="Description">
                          <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Description</th>
                          <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="DocumentName">
                          <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Document Name</th>
                          <td mat-cell *matCellDef="let row"> {{row.DocumentName}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="Keywords">
                          <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Keywords</th>
                          <td mat-cell *matCellDef="let row"> {{row.Keywords}} </td>
                      </ng-container>
                     
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                      <tr [style.background]="highlightedRows == row.DocNo ? selectedColore : ''" 
                        [ngClass]="highlightedRows == row.DocNo ? 'row-text-colore' : ''" 
                        highlightedRows=row.DocNo mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="clickDoc(row.DocNo);highlightedRows = row.DocNo " matRipple>
                      </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
