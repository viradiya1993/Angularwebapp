<div id="filenotes" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div fxLayoutAlign="center" class="content">
      <div class="center p-24" fusePerfectScrollbar>
          <div class="content">
              <mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">
                  <ng-container matColumnDef="date">
                      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.date | date}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="time">
                      <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Time</mat-header-cell>
                      <mat-cell *matCellDef="let row" fxHide fxShow.gt-sm>{{row.time}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="note">
                      <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Note</mat-header-cell>
                      <mat-cell *matCellDef="let row" fxHide fxShow.gt-md>{{row.note}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="button">
                    <mat-header-cell *matHeaderCellDef><button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                    </button>
            
                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item aria-label="remove" (click)="deleteContact(row)">
                            <mat-icon>delete</mat-icon>
                            <span>Remove</span>
                        </button>
                    </mat-menu> </mat-header-cell>
                    
                    <mat-cell *matCellDef="let row"></mat-cell>
                </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
              </mat-table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      </div>
  </div>
</div>
