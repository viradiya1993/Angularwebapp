  <div class=" one "  fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Client Reference</mat-label>
                <input name="ClientReference"  matInput>  
          </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" class="example" fxFlex="59" class="pr-4">
              <mat-label>Commencement Date</mat-label>
              <input (dateInput)="CommencementDate('input', $event)" (dateChange)="CommencementDate('change', $event)" matInput name="CommencementDate"  [matDatepicker]="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
              <mat-label>Other Ref</mat-label>
              <input name="OtherRef" matInput>
              <mat-icon matSuffix class="secondary-text"></mat-icon>
          </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" class="example" fxFlex="100" class="pr-4">
                <mat-label>Costs Agreement Date</mat-label>
              <input (dateInput)="CostsAgreementDate('input', $event)" (dateChange)="CostsAgreementDate('change', $event)" matInput name="CostsAgreementDate" [matDatepicker]="picker2" >
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" class="example" fxFlex="100" class="pr-4">
                <mat-label>Completed Date</mat-label>
              <input (dateInput)="CompletedDate('input', $event)" (dateChange)="CompletedDate('change', $event)" matInput name="CompletedDate"  [matDatepicker]="picker3" >
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
          <mat-label>Matter Owner</mat-label>
          <input matInput readonly  >
          <mat-icon matSuffix (click)='selectMatter()'>
              <img src="assets/icons/web_app/icon_contact_new_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
          </mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example" fxFlex="50" class="pr-4">
          <mat-label>Primary Fee Earner</mat-label>
          <input matInput readonly>
          <mat-icon matSuffix (click)='selectMatter()'>
              <img src="assets/icons/web_app/icon_contact_new_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
          </mat-icon>
      </mat-form-field>      
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" class="example" fxFlex="59" class="pr-4">
              <mat-label>Estimate Minimum </mat-label>
              <input matInput name="EstimateMinimum"  type="number">            
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
              <mat-label>Ex-GST</mat-label>
              <input name="Ex-GST" matInput type="number">
              <mat-icon matSuffix class="secondary-text"></mat-icon>
          </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Notes</mat-label>
              <textarea name="Notes"  matInput></textarea>
          </mat-form-field>
      </div>
  </div>
