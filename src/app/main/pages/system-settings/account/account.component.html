<div id="templates" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div fxLayoutAlign="center" class="content">
        <div class="center p-24 more_tbl_clmn list_tbl_main" fusePerfectScrollbar>
            <div class="matter-serach-div sticky_search_div">
                <!-- <mat-form-field appearance="outline" class="example">
                  <mat-label>Filter</mat-label>
                  <input matInput>
              </mat-form-field>  -->
                <!-- <mat-form-field class="example" appearance="outline">
                  <mat-label>Search</mat-label>
                   <input matInput placeholder="Search" (keyup.enter)="onSearch();" [(ngModel)]="searchFilter" formControlName="searchFilter"> 
                  <input matInput placeholder="Search" (keydown)="onSearch($event)">
                  <mat-icon matSuffix (click)="onSearch('Enter')">search</mat-icon>
              </mat-form-field> -->
            </div>
            <div class="content">
                <div class="content">
                    <div class="example-loading-shade" *ngIf="isLoadingResults">
                        <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                    </div>
                    <div class="example-containerdata">
                        <table [@animateStagger]="{value:'50'}" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            
                            <ng-container matColumnDef="Description">
                              <th mat-header-cell *matHeaderCellDef> Description</th>
                              <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="AccNoAccount">
                              <th mat-header-cell *matHeaderCellDef> AccNoAccount </th>
                              <td mat-cell *matCellDef="let element"> {{element.AccNoAccount}} </td>
                            </ng-container>
                          

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                    </div>
                    <mat-dialog-actions align="left" class="popup_ftr">
                        <button mat-raised-button color="accent" (click)="ondialogClick()" [disabled]="isspiner" ><mat-spinner *ngIf="isspiner"></mat-spinner>Edit</button>
                    </mat-dialog-actions>
                    <mat-paginator [pageSizeOptions]="[10, 20,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
