
       <div class="one" fxLayout="column">
          <!-- <div class="example-loading-shade" *ngIf="isLoadingResults">
              <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
          </div> -->
          <div class="example-containerdata">
              <table [@animateStagger]="{value:'50'}" mat-table [dataSource]="dataSource" >

                  
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef> Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="AccNoAccount">
                    <th mat-header-cell *matHeaderCellDef> AccNoAccount </th>
                    <td mat-cell *matCellDef="let element"> {{element.AccNoAccount}} </td>
                  </ng-container>
                

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr [style.background]="highlightedRows == index ? selectedColore : ''" [ngClass]="highlightedRows == index ? 'row-text-colore' : ''" highlightedRows=index mat-row *matRowDef="let row let index = index; columns: displayedColumns;" (click)="accountrow(index);highlightedRows = index "
                  matRipple [@animate]="{value:'*',params:{y:'100%'}}"></tr>
                </table>
          </div>
          <mat-dialog-actions align="left" class="popup_ftr">
              <button mat-raised-button color="accent" class="btn_2" (click)="ondialogClick()" [disabled]="isspiner" ><mat-spinner *ngIf="isspiner"></mat-spinner>Edit</button>
          </mat-dialog-actions>
          <mat-paginator [pageSizeOptions]="[10, 20,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
      </div>
