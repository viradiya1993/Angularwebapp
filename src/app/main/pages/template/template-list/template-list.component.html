<div id="templates" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div fxLayoutAlign="center" class="content">
        <div class="center p-24 more_tbl_clmn list_tbl_main" fusePerfectScrollbar>
            <div class="matter-serach-div sticky_search_div">
              
            </div>
            <div class="content">
                <div class="content">
                    <div class="example-loading-shade" *ngIf="isLoadingResults">
                        <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
                    </div>
                    <div class="example-containerdata">
                        <table mat-table [dataSource]="Templatedata" [@animateStagger]="{value:'50'}" matSort class="">
                            <ng-container matColumnDef="TEMPLATETYPE">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                <td mat-cell *matCellDef="let row">
                                    <img *ngIf="row.TEMPLATETYPE==='Template'" src="assets/icons/web_app/icon_template_d.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                                    <img *ngIf="row.TEMPLATETYPE!='Template'" src="assets/icons/web_app/folder.ico" alt="" matTooltip="Twitter" matTooltipPosition="above">
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="TEMPLATENAME">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Template name</th>
                                <td mat-cell *matCellDef="let row"> {{row.TEMPLATENAME }} </td>
                            </ng-container>
                            <tr mat-header-row class="tbl_fix_header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr [style.background]="highlightedRows == row.TEMPLATENAME ? selectedColore : ''" [ngClass]="highlightedRows == row.TEMPLATENAME ? 'row-text-colore' : ''" highlightedRows=row.TEMPLATENAME mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editContact(row);highlightedRows = row.TEMPLATENAME "
                                (dblclick)='selectMatter(row)' matRipple [@animate]="{value:'*',params:{y:'100%'}}">
                            </tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[10, 20,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
