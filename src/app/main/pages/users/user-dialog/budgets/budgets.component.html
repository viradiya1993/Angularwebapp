<div class="one" fxLayout="column">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="example-containerdata">
        <table mat-table #table [dataSource]="userBudgets" matSort [@animateStagger]="{value:'50'}">
            <ng-container matColumnDef="PERIODSTART">
                <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header>Period Start</th>
                <td mat-cell *matCellDef="let row"> {{row.PERIODSTART}} </td>
            </ng-container>

            <ng-container matColumnDef="TOTALBUDGETHOURS">
                <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header> Total Hours</th>
                <td mat-cell *matCellDef="let row"> {{row.TOTALBUDGETHOURS}} </td>
            </ng-container>

            <ng-container matColumnDef="TOTALBUDGETDOLLARS">
                <th mat-header-cell *matHeaderCellDef class="header_title" mat-sort-header> Total Dollars(Ex)</th>
                <td mat-cell *matCellDef="let row"> {{row.TOTALBUDGETDOLLARS | currency}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row [style.background]="highlightedRows == row.USERBUDGETGUID ? selectedColore : ''" *matRowDef="let row; columns: displayedColumns;" [ngClass]="highlightedRows == row.USERBUDGETGUID ? 'row-text-colore' : ''" class="contact" (click)="setActiveBudget(row);currentBudgets = row;highlightedRows = row.USERBUDGETGUID"
                matRipple [@animate]="{value:'*',params:{y:'100%'}}">
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20,50,100]" [pageSize]="pageSize" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
</div>
<div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button color="accent" (click)="budgetDailog('new')" cdkFocusInitial>New Budget</button>
        <button mat-raised-button color="accent" (click)="budgetDailog('edit')" cdkFocusInitial>Edit Budget</button>
        <button mat-raised-button class="accent" (click)="delete_budget()" cdkFocusInitial>Delete Budget</button>
    </mat-dialog-actions>
</div>
