<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner [style.zoom]="0.5" *ngIf="isLoadingResults"></mat-spinner>
</div>
<div cdkDrag class="popup_main_div add_edit_contact_main">
    <h2 cdkDragHandle mat-dialog-title>{{dialogTitle}}
        <button class="btn" mat-icon-button [mat-dialog-close]="false" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
    </h2>
    <div mat-dialog-content class="mat-typography main">
        <div class=" one " fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form name="userForm" id="userForm" [formGroup]="userForm" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.USERNAME,'has-warning':errorWarningData.Warning?.USERNAME}">
                        <mat-label>User Name</mat-label>
                        <input formControlName="USERNAME" matInput>
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-checkbox formControlName="ISACTIVE">Active</mat-checkbox>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.FULLNAME,'has-warning':errorWarningData.Warning?.FULLNAME}">
                        <mat-label>Full Name</mat-label>
                        <input formControlName="FULLNAME" matInput>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4" [ngClass]="{'has-error':errorWarningData.Error?.USERPASSWORD,'has-warning':errorWarningData.Warning?.USERPASSWORD}">
                        <mat-label>Password</mat-label>
                        <input formControlName="USERPASSWORD" matInput [type]="phide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="phide = !phide">{{phide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-checkbox formControlName="ISPRINCIPAL">Is Principal</mat-checkbox>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-tab-group mat-align-tabs="start">
                        <mat-tab label="Fee Earner">
                            <app-fee-earner [userForm]="userForm" [errorWarningData]="errorWarningData"></app-fee-earner>
                        </mat-tab>
                        <mat-tab label="Security">
                            <app-security [userForm]="userForm"></app-security>
                        </mat-tab>
                        <mat-tab label="InfoTrack">
                            <app-infotrack [userForm]="userForm" [errorWarningData]="errorWarningData"></app-infotrack>
                        </mat-tab>
                        <mat-tab label="Budgets">
                            <app-budgets [userForm]="userForm" [USERGUID]="USERGUID"></app-budgets>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end" class="popup_ftr">
        <button mat-raised-button color="accent" (click)="SaveUser()" [disabled]="isspiner" *ngIf="action === 'new'"><mat-spinner *ngIf="isspiner"></mat-spinner>Add</button>
        <button mat-raised-button color="accent" (click)="SaveUser()" [disabled]="isspiner" *ngIf="action === 'edit'"><mat-spinner *ngIf="isspiner"></mat-spinner>Update</button>
        <button mat-raised-button color="accent" (click)="SaveUser()" [disabled]="isspiner" *ngIf="action === 'Duplicate'"><mat-spinner *ngIf="isspiner"></mat-spinner>Duplicate</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>Don't Save</button>
    </mat-dialog-actions>
</div>
